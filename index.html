<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr />
    <h1>Date</h1>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr />
    <h1>Number to String</h1>
    <div id="display-string"></div>
    <input type="number" class="number-input" />
    <button onclick="numToString()">Click Me</button>
    <hr />
    <h1>String to Number</h1>
    <div id="display-number"></div>
    <input type="text" class="string-input" />
    <button onclick="stringToNum()">Click Me</button>
    <hr />
    <h1>Display Type</h1>
    <p>Type in anything! (or nothing at all)</p>
    <div id="display-type"></div>
    <input type="text" class="type-input" />
    <button onclick="dataType()">Click Me</button>
    <hr />
    <h1>Add</h1>
    <p>Type is two numbers</p>
    <div id="display-sum"></div>
    <input type="number" class="first-number" />
    <input type="number" class="second-number" />
    <button onclick="addInApp()">Click Me</button>
    <hr />
    <h1>True or false?</h1>
    <p>Type is true or false for each input</p>
    <div id="display-true"></div>
    <input type="text" class="first-boolean" />
    <input type="text" class="second-boolean" />
    <button onclick="ifBoth()">Click Me</button>
  </body>
</html>
